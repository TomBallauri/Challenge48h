<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mémoire</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .highlight {
            background-color: yellow;
        }
        .correctSequence {
            background-color: green;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
        }
        #startButton {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 30px;
        }
        #roundMessage {
            font-size: 18px;
            margin-top: 10px;
        }
        #nextButton {
            display: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        #introMessage {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #highscoreMessage {
            font-size: 18px;
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Jeu de Mémoire</h1>
    <p id="introMessage">Pour valider ce mini-jeu, vous devez obtenir un score de 9 minimum. Vous pouvez être aidé par votre équipe.</p>
    <div id="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="startButton" onclick="startGame()">Commencer</button>
    <p id="message"></p>
    <p id="roundMessage">Manche: 0</p>
    <button id="nextButton" onclick="window.location.href = 'nextPage.html'">Suivant</button>
    <p id="highscoreMessage"></p>

    <script>
        let sequence = [];
        let userSequence = [];
        let gameInProgress = false;
        let round = 1;
        let inputEnabled = false;

        const cells = document.querySelectorAll('.cell');
        const messageElement = document.getElementById('message');
        const startButton = document.getElementById('startButton');
        const roundMessageElement = document.getElementById('roundMessage');
        const nextButton = document.getElementById('nextButton');
        const highscoreMessage = document.getElementById('highscoreMessage');

        function startGame() {
            sequence = [];
            userSequence = [];
            gameInProgress = true;
            inputEnabled = false;
            round = 1;
            startButton.style.display = 'none';
            roundMessageElement.innerText = `Manche: ${round}`;
            nextButton.style.display = 'none';
            highscoreMessage.innerText = '';
            nextRound();
        }

        function nextRound() {
            userSequence = [];
            inputEnabled = false;
            const randomIndex = Math.floor(Math.random() * 9);
            sequence.push(randomIndex);
            flashSequence();
        }

        function flashSequence() {
            let i = 0;
            const interval = setInterval(() => {
                const currentCell = cells[sequence[i]];
                currentCell.classList.add('highlight');
                setTimeout(() => {
                    currentCell.classList.remove('highlight');
                }, 500);
                
                i++;
                if (i === sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        inputEnabled = true;
                    }, 500);
                }
            }, 1000);
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(event) {
            if (!gameInProgress || !inputEnabled) return;
            
            const clickedIndex = parseInt(event.target.getAttribute('data-index'));
            userSequence.push(clickedIndex);
            
            event.target.classList.add('highlight');
            setTimeout(() => {
                event.target.classList.remove('highlight');
            }, 300);

            if (userSequence[userSequence.length - 1] !== sequence[userSequence.length - 1]) {
                endGame('Tu as fait une erreur ! Le jeu recommence.');
                return;
            }

            if (userSequence.length === sequence.length) {
                correctSequence();
            }
        }

        function correctSequence() {
            inputEnabled = false;
            cells.forEach(cell => {
                cell.classList.add('correctSequence');
            });

            setTimeout(() => {
                cells.forEach(cell => {
                    cell.classList.remove('correctSequence');
                });
                round++;
                roundMessageElement.innerText = `Manche: ${round}`;
                nextRound();
            }, 1000);
        }
    </script>
</body>
</html>
