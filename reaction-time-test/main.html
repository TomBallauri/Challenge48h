<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Reaction Time Test</h1>

        <!-- Zone de test -->
        <div id="testArea" class="gray">Click to Start</div>
        
        <!-- Tableau des scores -->
        <div id="scoreboard">
            <h2>Top 3 Scores</h2>
            <div id="scoreList">
                <!-- Les scores seront insérés ici dynamiquement -->
            </div>
            <button id="resetButton">Reset Scores</button>
        </div>
    </div>

    <script src="reaction_time.js"></script>
</body>
</html>
